version: 0.2

phases:
  install:
    commands:
      - echo Building app...
      - env
      - printenv
      - echo $CODEBUILD_SOURCE_VERSION
      - echo $CODEBUILD_RESOLVED_SOURCE_VERSION
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 cp --recursive build/ s3://$BUCKET_NAME/$CODEBUILD_RESOLVED_SOURCE_VERSION/ --acl=public-read
artifacts:
  files:
    - build/*
